{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Set Password{% endblock title %}

{% block content %}
<section class=" bg-gradient-blue " id="home">
  <div class="container pt-5">
    <div class="row min-h-100">
      <div class=" pt-5 col-lg-12">
        <div class="container  my-5">

        </div>
      </div>
    </div>
  </div>
</section>
<div class="container my-5">
  <div class="d-flex flex-column align-items-center justify-content-center">
    <div class="col-md-6 shadow p-5">

      <form method="POST" action="" class="password_set">
        {% csrf_token %}
        {{ form | crispy }}
        <div class="form-actions">
          <button class="btn btn-primary" type="submit" name="action" value="Set Password">Change
            Password</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
